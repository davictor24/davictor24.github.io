<!DOCTYPE html>
<html>
    <body>
        <h1>Test navigation</h1>
        
        <h2>Test photo</h2>
        <img id="image-display" style="max-height:100%;max-width:100%;"><br><br>
      
        <h2>Navigation to test photo</h2>
        <a id="image-navigation">Click here to navigate</a><br><br>

        <h2>Navigation to index.html</h2>
        <a href="index.html">Click here to navigate</a>

        <script>
            let imageDisplay = document.getElementById("image-display");
            let imageNavigation = document.getElementById("image-navigation");
            imageDisplay.src = "material-minimal-shape-8k-lv.jpg?a=" + performance.now();
            imageNavigation.href = "material-minimal-shape-8k-lv.jpg?b=" + performance.now();
        </script>
    </body>
</html>
